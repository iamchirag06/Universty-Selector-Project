<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="university.html" method="GET" autocomplete="on" novalidate>
      <span class="error-msg" aria-live="polite"></span>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
